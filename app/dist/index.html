<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Negociações</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/uikit@3.14.1/dist/css/uikit.min.css"
    />
  </head>

  <body class="container">
    <h1 class="text-center">Negociações</h1>

    <div id="mensagemView"></div>

    <form class="form">
      <div class="form-group">
        <span
          class="uk-margin-small-right"
          uk-icon="icon: calendar; ratio: 1.5"
        ></span>
        <label for="data">Data</label>
        <input type="date" id="data" class="form-control" required autofocus />
      </div>

      <div class="form-group">
        <span
          class="uk-margin-small-right"
          uk-icon="icon: cart; ratio: 1.5"
        ></span>
        <label for="quantidade">Quantidade</label>
        <input
          type="number"
          min="1"
          step="1"
          id="quantidade"
          class="form-control"
          value="1"
          required
        />
      </div>

      <div class="form-group">
        <span
          class="uk-margin-small-right"
          uk-icon="icon: bolt; ratio: 1.5"
        ></span>
        <label for="valor">Valor</label>
        <input
          id="valor"
          type="number"
          class="form-control"
          min="0.01"
          step="0.01"
          value="0.0"
          required
        />
      </div>

      <button class="btn btn-primary shadow bg-body rounded" type="submit">
        Incluir
      </button>
      <button id="btn-import" class="btn btn-primary shadow bg-body">
        Importar
      </button>
    </form>
    <br />
    <br />

    <div id="negociacoesView"></div>

    <script type="module" src="js\app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.14.1/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.14.1/dist/js/uikit-icons.min.js"></script>
  </body>
</html>
